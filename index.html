<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
        }
        
        #player-container {
            position: relative;
            width: calc(50vw - 16px);
            height: calc(50vh - 16px);
        }
        
        #player {
            width: 100%;
            height: 100%;
        }
        
        #progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #FFFFFF;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.2s linear;
        }
        
        #logo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }
        
        #next {
            position: absolute;
            bottom: 20px;
            right: 70px;
            width: 30px;
            height: 30px;
        }
        
        #audio {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            opacity: 1;
        }
        
        #audio.muted {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="progress-bar"></div>
    </div>
    <img id="logo" src="download.png">
    <img id="next" src="fast-forward.png">
    <img id="audio" src="speaker-filled-audio-tool.png">

    <script>
        // Load the YouTube Iframe API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Fetch the video IDs from the JSON file
        function fetchVideoIds(callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    callback(response);
                }
            };
            xhr.open("GET", "videos.json", true);
            xhr.send();
        }

        // Shuffle the video IDs array
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        // Create YouTube player
        var player;
        var videoIds = [];
        var shuffledVideoIds = [];
        var currentIndex = 0;
        var isMuted = true;

        function onYouTubeIframeAPIReady() {
            fetchVideoIds(function(response) {
                videoIds = response;
                shuffledVideoIds = shuffleArray(videoIds);
                createPlayer();
            });
        }

        function createPlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: shuffledVideoIds[currentIndex].id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    rel: 0,
                    modestbranding: 1,
                    showinfo: 0,
                    playsinline: 1,
                    mute: 1 // Start muted by default
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.setVolume(100);
            event.target.unMute(); // Unmute once the video starts playing
            event.target.setSize(window.innerWidth * 0.5 - 16, window.innerHeight * 0.5 - 16);
            window.addEventListener('resize', function() {
                player.setSize(window.innerWidth * 0.5 - 16, window.innerHeight * 0.5 - 16);
            });
            setInterval(updateProgressBar, 200);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function playNextVideo() {
            currentIndex++;
            if (currentIndex >= shuffledVideoIds.length) {
                currentIndex = 0;
                shuffledVideoIds = shuffleArray(videoIds);
            }
            player.loadVideoById(shuffledVideoIds[currentIndex].id);
            updateAudioButton();
        }

        function toggleMute() {
            if (isMuted) {
                player.unMute();
            } else {
                player.mute();
            }
            isMuted = !isMuted;
            updateAudioButton();
        }

        function updateAudioButton() {
            var audioButton = document.getElementById('audio');
            if (isMuted) {
                audioButton.classList.add('muted');
            } else {
                audioButton.classList.remove('muted');
            }
        }

        function updateProgressBar() {
            var playerProgress = (player.getCurrentTime() / player.getDuration()) * 100;
            var progressBar = document.getElementById('progress-bar');
            progressBar.style.transform = `scaleX(${playerProgress / 100})`;
        }

        document.getElementById('next').addEventListener('click', playNextVideo);
        document.getElementById('audio').addEventListener('click', toggleMute);
    </script>
</body>
</html>
