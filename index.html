<!DOCTYPE html>
<html>
<head>
    <title>YouTube Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
        }
        
        .player-container {
            position: relative;
            width: 75vw;
            height: 75vh;
        }
        
        .progress-bar-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 1);
            transition: width 0.2s linear;
        }
        
        #logo {
            position: fixed;
            bottom: 18px;
            left: 18px;
            width: 75px;
            height: 75px;
            cursor: pointer;
            margin: 8px;
        }
        
        #next {
            position: fixed;
            bottom: 26px;
            right: 78px;
            width: 45px;
            height: 45px;
            cursor: pointer;
            margin: 8px;
        }
        
        #audio {
            position: fixed;
            bottom: 26px;
            right: 28px;
            width: 45px;
            height: 45px;
            opacity: 1;
            margin: 8px;
        }
        
        #audio.muted {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="player1" class="player-container"></div>
    <div id="progress-bar-container1" class="progress-bar-container">
        <div id="progress-bar1" class="progress-bar"></div>
    </div>
    <div id="player2" class="player-container"></div>
    <div id="progress-bar-container2" class="progress-bar-container">
        <div id="progress-bar2" class="progress-bar"></div>
    </div>
    <img id="logo" src="download.png">
    <img id="next" src="fast-forward.png">
    <img id="audio" src="speaker-filled-audio-tool.png">

    <script>
        // Load the YouTube Iframe API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Fetch the video IDs from the JSON file
        function fetchVideoIds(callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    callback(response);
                }
            };
            xhr.open("GET", "videos.json", true);
            xhr.send();
        }

        // Shuffle the video IDs array
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        // Create YouTube players
        var players = [];
        var videoIds = [];
        var shuffledVideoIds = [];
        var currentIndex = 0;
        var isMuted = false;

        function onYouTubeIframeAPIReady() {
            fetchVideoIds(function(response) {
                videoIds = response;
                shuffledVideoIds = shuffleArray(videoIds);
                createPlayers();
            });
        }

        function createPlayers() {
            var playerElements = document.getElementsByClassName('player-container');
            var progressBarElements = document.getElementsByClassName('progress-bar');
            
            for (var i = 0; i < playerElements.length; i++) {
                var player = new YT.Player(playerElements[i], {
                    videoId: shuffledVideoIds[i].id,
                    playerVars: {
                        autoplay: 1,
                        controls: 0,
                        disablekb: 1,
                        rel: 0,
                        modestbranding: 1,
                        showinfo: 0,
                        playsinline: 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
                players.push(player);
            }

            function onPlayerReady(event) {
                event.target.playVideo();
                event.target.setVolume(100);
                event.target.unMute(); // Unmute once the video starts playing
                var playerIndex = players.indexOf(event.target);
                var progressBar = progressBarElements[playerIndex];
                progressBar.style.width = '0';
                setInterval(function() {
                    updateProgressBar(event.target, progressBar);
                }, 200);
            }

            function onPlayerStateChange(event) {
                if (event.data === YT.PlayerState.ENDED) {
                    playNextVideo();
                }
            }

            function playNextVideo() {
                currentIndex++;
                if (currentIndex >= shuffledVideoIds.length) {
                    currentIndex = 0;
                    shuffledVideoIds = shuffleArray(videoIds);
                }
                for (var i = 0; i < players.length; i++) {
                    players[i].loadVideoById(shuffledVideoIds[i].id);
                }
                updateAudioButton();
            }

            function toggleMute() {
                if (isMuted) {
                    for (var i = 0; i < players.length; i++) {
                        players[i].unMute();
                    }
                } else {
                    for (var i = 0; i < players.length; i++) {
                        players[i].mute();
                    }
                }
                isMuted = !isMuted;
                updateAudioButton();
            }

            function updateAudioButton() {
                var audioButton = document.getElementById('audio');
                if (isMuted) {
                    audioButton.classList.add('muted');
                } else {
                    audioButton.classList.remove('muted');
                }
            }

            function updateProgressBar(player, progressBar) {
                var playerProgress = (player.getCurrentTime() / player.getDuration()) * 100;
                progressBar.style.width = playerProgress + '%';
            }
        }

        document.getElementById('logo').addEventListener('click', playNextVideo);
        document.getElementById('next').addEventListener('click', playNextVideo);
        document.getElementById('audio').addEventListener('click', toggleMute);
    </script>
</body>
</html>
