<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #player {
            flex: 0 0 auto;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }
        .control-btn {
            cursor: pointer;
            margin: 0 10px;
        }
        #header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <img id="header" src="https://github.com/newfound8ion/tv/blob/main/download.png" onclick="playRandomVideo()">
    <div id="controls">
        <span id="mute-btn" class="control-btn">Unmute</span>
        <span id="refresh-btn" class="control-btn">&#x21bb; Next</span>
    </div>

    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isMuted = true;
        var lastVideoIndex = null;
        var videos = [];

        window.onYouTubeIframeAPIReady = function() {
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    playRandomVideo(); // Play a video when the API is ready
                });
        }

        function playRandomVideo() {
            // Select a video at random, ensure it is not the same as the last one
            var videoIndex;
            do {
                videoIndex = Math.floor(Math.random() * videos.length);
            } while (videos.length > 1 && videoIndex === lastVideoIndex);
            lastVideoIndex = videoIndex;

            var video = videos[videoIndex];

            // Remove old player
            var playerDiv = document.getElementById('player');
            playerDiv.innerHTML = '';

            // Load the YouTube player and autoplay the video.
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: video.id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0
                },
                events: {
                    'onStateChange': function(event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            playRandomVideo(); // Play another video when current ends
                        }
                    }
                }
            });
        }

        document.getElementById('mute-btn').addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                this.textContent = 'Unmute';
                player.mute();
            } else {
                this.textContent = 'Mute';
                player.unMute();
            }
        });

        document.getElementById('refresh-btn').addEventListener('click', function() {
            playRandomVideo();
        });
    </script>
</body>
</html>
