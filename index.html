<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #logo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }
        
        #next {
            position: fixed;
            bottom: 20px;
            right: 70px;
            width: 30px;
            height: 30px;
        }
        
        #audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            opacity: 1;
        }
        
        #audio.muted {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <img id="logo" src="/download.png">
    <img id="next" src="/fast-forward.png">
    <img id="audio" src="/speaker-filled-audio-tool.png">

    <script>
        // Load the YouTube Iframe API asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Fetch the video IDs from the JSON file
        function fetchVideoIds(callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    callback(response);
                }
            };
            xhr.open("GET", "videos.json", true);
            xhr.send();
        }

        // Shuffle the video IDs array
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        // Create YouTube player
        var player;
        var videoIds = [];
        var shuffledVideoIds = [];
        var currentIndex = 0;
        var isMuted = false;

        function onYouTubeIframeAPIReady() {
            fetchVideoIds(function(response) {
                videoIds = response;
                shuffledVideoIds = shuffleArray(videoIds);
                createPlayer();
            });
        }

        function createPlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    rel: 0,
                    modestbranding: 1,
                    showinfo: 0,
                    playsinline: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.loadVideoById(shuffledVideoIds[currentIndex].id);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function playNextVideo() {
            currentIndex++;
            if (currentIndex >= shuffledVideoIds.length) {
                currentIndex = 0;
                shuffledVideoIds = shuffleArray(videoIds);
            }
            player.loadVideoById(shuffledVideoIds[currentIndex].id);
            updateAudioButton();
        }

        function toggleMute() {
            if (isMuted) {
                player.unMute();
            } else {
                player.mute();
            }
            isMuted = !isMuted;
            updateAudioButton();
        }

        function updateAudioButton() {
            var audioButton = document.getElementById('audio');
            if (isMuted) {
                audioButton.classList.add('muted');
            } else {
                audioButton.classList.remove('muted');
            }
        }

        document.getElementById('next').addEventListener('click', playNextVideo);
        document.getElementById('audio').addEventListener('click', toggleMute);
    </script>
</body>
</html>
