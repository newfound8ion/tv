<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="player">
        <div id="player"></div>
        <div class="controls">
            <img id="logo" src="/download.png" alt="Logo">
            <img id="unmute" src="/speaker-filled-audio-tool.png" alt="Unmute" class="muted">
            <img id="next" src="/fast-forward.png" alt="Next">
        </div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="app.js"></script>
</body>
</html>
