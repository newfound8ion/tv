<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #logo {
            margin-bottom: 50px;
            cursor: pointer;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }

        .control-btn {
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://github.com/newfound8ion/tv/blob/main/download.png?raw=true" width="300" alt="Newlife TV">
    <div id="player"></div>
    <div id="controls">
        <span id="mute-btn" class="control-btn">Mute</span>
        <span id="refresh-btn" class="control-btn">Next</span>
    </div>

    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var lastVideoIndex = null;
        var videos = [];
        var isMuted = false;
        var playerReady = false;

        function onYouTubeIframeAPIReady() {
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    playRandomVideo(); // Play a video when the API is ready
                });
        }

        function playRandomVideo() {
            if (playerReady) {
                // Select a video at random, ensure it is not the same as the last one
                var videoIndex;
                do {
                    videoIndex = Math.floor(Math.random() * videos.length);
                } while (videos.length > 1 && videoIndex === lastVideoIndex);
                lastVideoIndex = videoIndex;

                // Update the video for the player
                player.loadVideoById(videos[videoIndex].id);
            }
        }

        function onPlayerReady(event) {
            playerReady = true;
            playRandomVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playRandomVideo(); // Play another video when current ends
            }
        }

        document.getElementById('logo').addEventListener('click', function() {
            playRandomVideo();
        });

        document.getElementById('mute-btn').addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                this.textContent = 'Unmute';
                player.mute();
            } else {
                this.textContent = 'Mute';
                player.unMute();
            }
        });

        document.getElementById('refresh-btn').addEventListener('click', function() {
            playRandomVideo();
        });

        function createPlayer() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // After the YouTube API loads, create the player
        window.onYouTubeIframeAPIReady = createPlayer;
    </script>
</body>
</html>
