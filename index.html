<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #player {
            width: 100%;
            height: 80vh;
        }
        #controls, #header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-btn {
            cursor: pointer;
            margin: 0 10px;
            color: #fff;
        }
        #header img {
            max-width: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="https://raw.githubusercontent.com/newfound8ion/tv/main/download.png" alt="logo" id="logo-btn">
    </div>
    <div id="player"></div>
    <div id="controls">
        <span id="mute-btn" class="control-btn">Unmute</span>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var isMuted = true;
        var lastVideoIndex = null;
        var videos = [];

        function onYouTubeIframeAPIReady() {
            fetch('/tv/videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    playRandomVideo(); // Play a video when the API is ready
                });
        }

        function playRandomVideo() {
            // Select a video at random, ensure it is not the same as the last one
            var videoIndex;
            do {
                videoIndex = Math.floor(Math.random() * videos.length);
            } while (videos.length > 1 && videoIndex === lastVideoIndex);
            lastVideoIndex = videoIndex;

            var video = videos[videoIndex];

            // Remove old player
            var playerDiv = document.getElementById('player');
            playerDiv.innerHTML = '';

            // Load the player and autoplay the video.
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: video.id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0
                },
                events: {
                    'onStateChange': function(event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            playRandomVideo(); // Play another video when current ends
                        }
                    }
                }
            });
        }

        document.getElementById('mute-btn').addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                this.textContent = 'Unmute';
                player.mute();
            } else {
                this.textContent = 'Mute';
                player.unMute();
            }
        });

        document.getElementById('logo-btn').addEventListener('click', function() {
            playRandomVideo();
        });
    </script>
</body>
</html>
