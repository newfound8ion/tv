<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #logo {
            margin-bottom: 20px;
            cursor: pointer;
            width: 200px;
        }

        #player {
            width: 100%;
            height: calc(100% - 60px);
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .control-btn {
            cursor: pointer;
            margin: 0 10px;
            background-color: black;
            border: 2px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn svg {
            fill: white;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="mute-btn" class="control-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 9v6h4l5 5V4l-5 5H7z" /></svg></button>
        <img id="logo" src="https://github.com/newfound8ion/tv/blob/main/download.png?raw=true" alt="Newlife TV">
        <button id="next-btn" class="control-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 15v-2h2v2h5v-5l-2-2v3h-2V8h4V6h-6v6l-2-2zM7 21h10V11H7v10zm2-8h6v6H9v-6z" /></svg></button>
    </div>
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var videos = [
            { "id": "dRYY9HjtZqs" },
            { "id": "UrEUzKTt7j0" },
            { "id": "YqaxQmjsb2A" },
            { "id": "F9YLIQPWCzM" },
            { "id": "RhZ058-lI6g" },
            { "id": "7MZ7X6cBPnM" },
            { "id": "W3pTt44rybA" },
            { "id": "X9RYuvPCQUA" },
            { "id": "X9RYuvPCQUA" },
            { "id": "ipa5xG1wPl0" },
            { "id": "4bqKS_heRZM" }
        ];
        var currentVideoIndex = 0;
        var isMuted = false;

        function createPlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videos[currentVideoIndex].id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0,
                    cc_load_policy: 1,
                    cc_lang_pref: 'zh-CN'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function onPlayerError(event) {
            console.log('An error occurred while playing the video: ' + event.data);
            playNextVideo();
        }

        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0; // Start from the first video if we reach the end
            }
            var nextVideoId = videos[currentVideoIndex].id;
            player.loadVideoById(nextVideoId);
        }

        document.getElementById('logo').addEventListener('click', function() {
            playNextVideo();
        });

        document.getElementById('mute-btn').addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 9v6h4l5 5V4l-5 5H7z" /></svg>';
                player.mute();
            } else {
                this.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M10 15v-2h2v2h5v-5l-2-2v3h-2V8h4V6h-6v6l-2-2zM7 21h10V11H7v10zm2-8h6v6H9v-6z" /></svg>';
                player.unMute();
            }
        });

        document.getElementById('next-btn').addEventListener('click', function() {
            playNextVideo();
        });

        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // After the YouTube API loads, create the player
        window.onYouTubeIframeAPIReady = createPlayer;
    </script>
</body>
</html>
