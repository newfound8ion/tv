<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #logo {
            margin-bottom: 50px;
            cursor: pointer;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }

        .control-btn {
            cursor: pointer;
            margin: 0 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://github.com/newfound8ion/tv/blob/main/download.png?raw=true" width="300" alt="Newlife TV">
    <div id="player"></div>
    <div id="controls">
        <svg id="mute-btn" class="control-btn" viewBox="0 0 24 24">
            <path class="icon" d="M12 4a8 8 0 0 0-8 8v1.17L2.83 13H2v6h4v-4.17L4.83 16H12V4m0-2c3.31 0 6 2.69 6 6v8c0 3.31-2.69 6-6 6s-6-2.69-6-6v-8c0-3.31 2.69-6 6-6z" />
        </svg>
        <svg id="refresh-btn" class="control-btn" viewBox="0 0 24 24">
            <path class="icon" d="M13 3l3.75 4h-2.91C14.37 9.57 13.3 9 12 9c-1.69 0-3.07 1.31-3.18 3h-2.8L5 10.27v4.48L8.11 15l-1.11 1.11-3.73-3.73 3.73-3.73 1.11 1.11L5 14.21v-4.48L9.82 12H13V3m7 7l-3.75-4h2.91C19.63 6.43 20.7 7 22 7c1.69 0 3.07-1.31 3.18-3h2.82L19 5.73v4.48L15.89 9l1.11-1.11 3.73 3.73-3.73 3.73-1.11-1.11L19 10.79v4.48L14.18 12H11v9z" />
        </svg>
    </div>

    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var lastVideoIndex = null;
        var videos = [];
        var isMuted = false;
        var playerReady = false;

        function onYouTubeIframeAPIReady() {
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    playRandomVideo(); // Play a video when the API is ready
                });
        }

        function playRandomVideo() {
            if (playerReady) {
                // Select a video at random, ensure it is not the same as the last one
                var videoIndex;
                do {
                    videoIndex = Math.floor(Math.random() * videos.length);
                } while (videos.length > 1 && videoIndex === lastVideoIndex);
                lastVideoIndex = videoIndex;

                // Update the video for the player
                player.loadVideoById({
                    videoId: videos[videoIndex].id,
                    playerVars: {
                        cc_lang_pref: 'zh',
                        cc_load_policy: 1
                    }
                });
            }
        }

        function onPlayerReady(event) {
            playerReady = true;
            playRandomVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playRandomVideo(); // Play another video when the current one ends
            }
        }

        document.getElementById('logo').addEventListener('click', function() {
            playRandomVideo();
        });

        document.getElementById('mute-btn').addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                this.innerHTML = `
                    <path class="icon" d="M12 4a8 8 0 0 0-8 8v1.17L2.83 13H2v6h4v-4.17L4.83 16H12V4m0-2c3.31 0 6 2.69 6 6v8c0 3.31-2.69 6-6 6s-6-2.69-6-6v-8c0-3.31 2.69-6 6-6z" />
                `;
                player.mute();
            } else {
                this.innerHTML = `
                    <path class="icon" d="M12 7V3l8 8-8 8v-4h-2v-6h2zm6-2h2v12h-2v-12z" />
                `;
                player.unMute();
            }
        });

        document.getElementById('refresh-btn').addEventListener('click', function() {
            playRandomVideo();
        });

        // After the YouTube API loads, create the player
        window.onYouTubeIframeAPIReady = function () {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        };
    </script>
</body>
</html>
