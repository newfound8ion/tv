<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #player {
            flex: 0 0 auto;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }
        .control-btn {
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="controls">
        <span id="mute-btn" class="control-btn">Unmute</span>
        <span id="refresh-btn" class="control-btn">&#x21bb; Next</span>
    </div>

    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Our array of videos, you can add more.
        var videos = [
            { platform: 'youtube', id: 'M7lc1UVf-VE' }, // YouTube API Sample Video
            { platform: 'vimeo', id: '76979871' }, // Vimeo API Sample Video
            // Add more videos as necessary.
        ];

        var player;
        var currentPlatform;
        var isMuted = true;
        var lastVideoIndex = null;

        function onYouTubeIframeAPIReady() {
            playRandomVideo(); // Play a video when the API is ready
        }

        function playRandomVideo() {
            // Remove old player
            var playerDiv = document.getElementById('player');
            playerDiv.innerHTML = '';

            // Select a video at random, ensure it is not the same as the last one
            var videoIndex;
            do {
                videoIndex = Math.floor(Math.random() * videos.length);
            } while (videos.length > 1 && videoIndex === lastVideoIndex);
            lastVideoIndex = videoIndex;

            var video = videos[videoIndex];
            currentPlatform = video.platform;

            // Load the appropriate player and autoplay the video.
            if (currentPlatform === 'youtube') {
                player = new YT.Player('player', {
                    height: '390',
                    width: '640',
                    videoId: video.id,
                    playerVars: {
                        autoplay: 1,
                        controls: 0,
                        modestbranding: 1,
                        rel: 0,
                        mute: isMuted ? 1 : 0
                    },
                    events: {
                        'onStateChange': function(event) {
                            if (event.data === YT.PlayerState.ENDED) {
                                playRandomVideo(); // Play another video when current ends
                            }
                        }
                    }
                });
            } else if (currentPlatform === 'vimeo') {
                var options = {
                    id: video.id,
                    width: 640,
                    autoplay: true,
                    byline: false,
                    title: false,
                    portrait: false,
                    muted: isMuted
                };

                player = new Vimeo.Player('player', options);
                player.on('ended', function() {
                    playRandomVideo(); // Play another video when current ends
                });
            }
        }

        document.getElementById('mute-btn').addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                this.textContent = 'Unmute';
                if(currentPlatform === 'youtube'){
                    player.mute();
                } else if (currentPlatform === 'vimeo'){
                    player.setVolume(0);
                }
            } else {
                this.textContent = 'Mute';
                if(currentPlatform === 'youtube'){
                    player.unMute();
                } else if (currentPlatform === 'vimeo'){
                    player.setVolume(1);
                }
            }
        });

        document.getElementById('refresh-btn').addEventListener('click', function() {
            playRandomVideo();
        });
    </script>
</body>
</html>
