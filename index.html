<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #logo {
            margin-bottom: 50px;
            cursor: pointer;
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto;
            color: #fff;
        }

        .control-btn {
            cursor: pointer;
            margin: 0 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="mute-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
        <img id="logo" src="https://github.com/newfound8ion/tv/blob/main/download.png?raw=true" width="300" alt="Newlife TV">
        <button id="refresh-btn" class="control-btn"><i class="fas fa-redo"></i></button>
    </div>
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var lastVideoIndex = null;
        var videos = [];
        var isMuted = false;
        var playerReady = false;

        function onYouTubeIframeAPIReady() {
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    playRandomVideo(); // Play a video when the API is ready
                });
        }

        function playRandomVideo() {
            if (playerReady) {
                // Select a video at random, ensure it is not the same as the last one
                var videoIndex;
                do {
                    videoIndex = Math.floor(Math.random() * videos.length);
                } while (videos.length > 1 && videoIndex === lastVideoIndex);
                lastVideoIndex = videoIndex;

                // Update the video for the player
                player.loadVideoById(videos[videoIndex].id);
            }
        }

        function onPlayerReady(event) {
            playerReady = true;
            playRandomVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playRandomVideo(); // Play another video when the current one ends
            }
        }

        document.getElementById('logo').addEventListener('click', function() {
            playRandomVideo();
        });

        document.getElementById('mute-btn').addEventListener('click', function() {
            isMuted = !isMuted;
            if (isMuted) {
                this.innerHTML = '<i class="fas fa-volume-mute"></i>';
                player.mute();
            } else {
                this.innerHTML = '<i class="fas fa-volume-up"></i>';
                player.unMute();
            }
        });

        document.getElementById('refresh-btn').addEventListener('click', function() {
            playRandomVideo();
        });

        function createPlayer(videoId) {
            if (player) {
                player.destroy();
            }

            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // After the YouTube API loads, create the player
        window.onYouTubeIframeAPIReady = createPlayer;
    </script>
</body>
</html>
