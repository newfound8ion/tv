<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #player-wrapper {
            width: 640px;
            height: 360px;
            position: relative;
            margin-top: 10px;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 10px;
        }

        #controls span {
            margin: 0 10px;
            color: #fff;
            cursor: pointer;
        }

        #logo {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="player-wrapper">
        <div id="player"></div>
    </div>
    <div id="controls">
        <span id="mute-btn"><img src="speaker-filled-audio-tool.png" width="20" alt="Mute"></span>
        <span id="logo"><img src="download.png" width="50" alt="Newlife TV"></span>
        <span id="next-btn"><img src="fast-forward.png" width="20" alt="Next"></span>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var videos = [];

        function onYouTubeIframeAPIReady() {
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    createPlayer();
                });
        }

        function createPlayer() {
            var randomIndex = Math.floor(Math.random() * videos.length);
            var randomVideoId = videos[randomIndex].id;

            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: randomVideoId,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: 1,
                    showinfo: 0,
                    iv_load_policy: 3,
                    fs: 0
                }
            });
        }

        function toggleMute() {
            var isMuted = player.isMuted();
            player.setVolume(isMuted ? 100 : 0);
        }

        function playNextVideo() {
            player.stopVideo();
            player.clearVideo();

            var randomIndex = Math.floor(Math.random() * videos.length);
            var randomVideoId = videos[randomIndex].id;
            player.loadVideoById(randomVideoId);
        }

        document.getElementById('mute-btn').addEventListener('click', toggleMute);
        document.getElementById('logo').addEventListener('click', playNextVideo);

        // After the YouTube API loads, create the player
        window.onYouTubeIframeAPIReady = createPlayer;
    </script>
</body>
</html>
