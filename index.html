<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #player-wrapper {
            width: 640px;
            height: 360px;
            position: relative;
            margin-top: 10px;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 10px;
        }

        #controls span {
            margin: 0 10px;
            color: #fff;
            cursor: pointer;
        }

        #logo {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="player-wrapper">
        <div id="player"></div>
    </div>
    <div id="controls">
        <span id="mute-btn"><img src="https://github.com/newfound8ion/tv/blob/main/mute.png?raw=true" width="20" alt="Mute"></span>
        <span id="logo"><img src="https://github.com/newfound8ion/tv/blob/main/download.png?raw=true" width="50" alt="Newlife TV"></span>
        <span id="next-btn"><img src="https://github.com/newfound8ion/tv/blob/main/fast-forward.png?raw=true" width="20" alt="Next"></span>
    </div>

    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var currentVideoIndex = 0;
        var videos = [];
        var isMuted = true;

        function onYouTubeIframeAPIReady() {
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    createPlayer();
                });
        }

        function createPlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videos[currentVideoIndex].id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            setMuteButtonState();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0; // Start from the first video if we reach the end
            }
            player.loadVideoById(videos[currentVideoIndex].id);
            setMuteButtonState();
        }

        function toggleMute() {
            isMuted = !isMuted;
            player.setVolume(isMuted ? 0 : 100);
            setMuteButtonState();
        }

        function setMuteButtonState() {
            var muteButton = document.getElementById('mute-btn');
            muteButton.style.opacity = isMuted ? '1' : '0.5';
        }

        document.getElementById('mute-btn').addEventListener('click', toggleMute);
        document.getElementById('logo').addEventListener('click', playNextVideo);

        // After the YouTube API loads, create the player
        window.onYouTubeIframeAPIReady = createPlayer;
    </script>
</body>
</html>
