<!DOCTYPE html>
<html>
<head>
    <title>Newlife TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xyz" crossorigin="anonymous" />
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #logo {
            margin-bottom: 50px;
            cursor: pointer;
        }

        #player {
            width: 100%;
            height: calc(100vh - 150px);
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn {
            cursor: pointer;
            margin: 0 10px;
            color: #fff;
            opacity: 1;
        }

        .control-btn.muted {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="controls">
        <span id="mute-btn" class="control-btn">Mute</span>
        <span id="next-btn" class="control-btn"><i class="fal fa-fast-forward"></i></span>
    </div>

    <script>
        // Load the YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var currentVideoIndex = 0;
        var videos = [];
        var isMuted = true;

        function onYouTubeIframeAPIReady() {
            fetch('videos.json')
                .then(response => response.json())
                .then(data => {
                    videos = data;
                    createPlayer();
                });
        }

        function createPlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videos[currentVideoIndex].id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    rel: 0,
                    mute: isMuted ? 1 : 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            setMuteButtonState();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= videos.length) {
                currentVideoIndex = 0; // Start from the first video if we reach the end
            }
            player.loadVideoById(videos[currentVideoIndex].id);
            setMuteButtonState();
        }

        function toggleMute() {
            isMuted = !isMuted;
            if (isMuted) {
                player.mute();
            } else {
                player.unMute();
            }
            setMuteButtonState();
        }

        function setMuteButtonState() {
            var muteButton = document.getElementById('mute-btn');
            if (isMuted) {
                muteButton.textContent = 'Unmute';
                muteButton.classList.add('muted');
            } else {
                muteButton.textContent = 'Mute';
                muteButton.classList.remove('muted');
            }
        }

        document.getElementById('mute-btn').addEventListener('click', toggleMute);
        document.getElementById('next-btn').addEventListener('click', playNextVideo);

        // After the YouTube API loads, create the player
        window.onYouTubeIframeAPIReady = createPlayer;
    </script>
</body>
</html>
